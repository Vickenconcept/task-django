{% extends 'myapp/layouts/base.html' %} {% block content %}
<main class="mx-auto w-[80%] text-gray-800">
  <h2 class="text-2xl font-bold my-10">Create a Todo</h2>

  <form method="POST">
    {% csrf_token %}
    {% include 'components/flash-message.html' %}
    <label for="name" class="font-bold"></label>Title</label>
    <div>
      <input type="text" name="name" id="name" placeholder="Todo's Title" class="w-[80%] pl-5 pr-3 py-2 rounded-lg border-2 border-gray-200 outline-none focus:border-[#25a0db]" />
      <button type="submit" class="p-2 border border-slate-200 rounded-md inline-flex space-x-1 items-center text-indigo-200 hover:text-white bg-indigo-600">Create Todo</button>
    </div>
  </form>
</main>
{% endblock %}
